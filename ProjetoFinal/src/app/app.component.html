<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a routerLink="/">Project Manager</a></h1>
  </mat-toolbar>

  <mat-sidenav-container color="primary" class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav color="info" #snav opened="false" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="white" routerLink="/colaborador/listar"><i class="material-icons margin">account_circle</i> Colaborador</a>
        <a mat-list-item class="sub white" routerLink="/colaborador/cadastrar"><i class="material-icons margin">person_add</i> Cadastrar</a>
        <a mat-list-item class="sub white" routerLink="/colaborador/listar"><i class="material-icons margin">group</i> Listar</a>
        <a mat-list-item class="white" routerLink="/projeto/listar"><i class="material-icons margin">assignment</i> Projeto</a>
        <a mat-list-item class="sub white" routerLink="/projeto/cadastrar"><i class="material-icons margin">note_add</i> Cadastrar</a>
        <a mat-list-item class="sub white" routerLink="/projeto/listar"><i class="material-icons margin">chrome_reader_mode</i> Listar</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <p>Telefone</p>
      </div> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
